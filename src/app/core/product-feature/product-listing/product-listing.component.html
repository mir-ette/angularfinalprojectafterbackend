<div class="container">
    {{'1/10/2022' |date:'short'}}
    <!-- filters -->
    <app-product-filter class="filters"></app-product-filter>
    <!-- Items -->
    <section class="item-listing">
        <!-- tools (sorting , change view , exporting) -->
        <div class="item-listing__tools">
            <select class="form-control" name="" id="">
                <option value="1">Featured</option>
                <option value="2">Price low to high</option>
                <option value="3">Price high to low</option>
                <option value="4">Name</option>
            </select>
            <a class="action-btn" routerLink="product/add">
                <i class="fas fa-plus"></i>
            </a>
        </div>
        <!-- items -->
        <div class="item-listing__items item-listing--3items">
            <!-- medium item -->
            <!-- <app-product-item *ngFor="let item of productsArray" class="item-medium-1"[productItem]="item" (itemAddedToCart)="onitemAddedToCart($event)"></app-product-item> -->
                <app-product-item *ngFor="let item of productsArray " class="item-medium-1"[productItem]="item"></app-product-item>

        </div>
        <!-- paging -->
        <div class="paging">
            <!-- left arrow -->
            <div class="paging__arrow">
                <i class="fas fa-angle-left"></i>
            </div>
            <!-- page number -->
            <div class="paging__number active">1</div>
            <div class="paging__number">2</div>
            <div class="paging__number">3</div>
            <!-- right arrow -->
            <div class="paging__arrow">
                <i class="fas fa-angle-right"></i>
            </div>
        </div>
    </section>
</div>
